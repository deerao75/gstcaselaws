{% extends "base.html" %}
{% block title %}Bulk Download â€” Case Laws{% endblock %}
{% block content %}
<div style="max-width:1100px; margin:24px auto; padding:16px; background:#fff; border:1px solid #e5e7eb; border-radius:12px;">
  <h2 style="margin:0 0 12px 0;">Bulk Download</h2>
  <form method="post">
    <div style="display:grid; grid-template-columns: repeat(2, 1fr); gap:12px;">
      <div>
        <label style="font-weight:700;">Start Date</label>
        <input type="date" name="start_date" style="width:100%; padding:8px; border:1px solid #e5e7eb; border-radius:8px;">
      </div>
      <div>
        <label style="font-weight:700;">End Date</label>
        <input type="date" name="end_date" style="width:100%; padding:8px; border:1px solid #e5e7eb; border-radius:8px;">
      </div>
      <div>
        <label style="font-weight:700;">Type of Court</label>
        <input type="text" name="court" placeholder="e.g., AAR/AAAR/HC/SC" style="width:100%; padding:8px; border:1px solid #e5e7eb; border-radius:8px;">
      </div>
      <div>
        <label style="font-weight:700;">State</label>
        <input type="text" name="state" placeholder="e.g., Gujarat" style="width:100%; padding:8px; border:1px solid #e5e7eb; border-radius:8px;">
      </div>
      <div>
        <label style="font-weight:700;">Name of the Party</label>
        <input type="text" name="party" placeholder="e.g., Reserve Bank of India" style="width:100%; padding:8px; border:1px solid #e5e7eb; border-radius:8px;">
      </div>
    </div>
    <div style="margin-top:12px;">
      <button type="submit" style="background:#f59e0b; color:#111; border:1px solid #f59e0b; border-radius:8px; padding:8px 12px; font-weight:700; cursor:pointer;">
        Download Excel
      </button>
      <a href="{{ url_for('admin_caselaws') }}" style="margin-left:8px;" class="btn">Back</a>
    </div>
  </form>
</div>
{% endblock %}
